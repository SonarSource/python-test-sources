{% extends 'categories/management/base.html' if category|default(none) else 'events/management/base.html' %}

{% block title %}
    {%- trans %}Logs{% endtrans -%}
{% endblock %}

{% block content %}
    <div class="event-log"
         data-fetch-logs-url="{{ logs_api_url }}"
         data-realms="{{ realms|tojson|forceescape }}"
         data-metadata-query="{{ metadata_query|tojson|forceescape }}">
    </div>
{% endblock %}
