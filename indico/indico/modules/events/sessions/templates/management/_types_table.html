{% macro types_table_row(session_type) %}
    <tr class="i-table">
        <td class="i-table">{{ session_type.name }}</td>
        <td class="i-table">{{ _('Yes') if session_type.is_poster else _('No') }}</td>
        <td class="i-table action-column hide-if-locked">
            <a class="js-edit-type icon-edit"
               data-ajax-dialog
               data-href="{{ url_for('.manage_type', session_type) }}"
               data-title="{% trans %}Edit session type{% endtrans %}"></a>
            <a class="js-delete-type icon-remove"
               data-method="POST"
               data-href="{{ url_for('.delete_type', session_type) }}"
               data-confirm="{% trans %}Do you really want to delete this session type?{% endtrans %}"
               data-title="{% trans %}Confirm deletion{% endtrans %}"></a>
        </td>
    </tr>
{% endmacro %}
