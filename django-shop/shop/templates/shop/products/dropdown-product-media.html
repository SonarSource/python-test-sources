{# Fallback template if none is found in "myshop/products/cart-<product_model>-media.html" #}
{# It is used to render the figure in each line item when rendering the cart #}
<div class="media">
	<a href="{{ product.get_absolute_url }}">
{% block sample-image %}
		<img width="64" height="64" class="mr-3" src="data:image/svg+xml;utf8,{% include './sample-image.svg' %}" />
{% endblock %}
	</a>
	<div class="media-body">
		<a class="mt-0" href="{{ product.get_absolute_url }}">{{ product.product_name }}</a>
	</div>
</div>
