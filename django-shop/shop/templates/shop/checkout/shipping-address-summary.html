{% extends "shop/checkout/digest-base.html" %}

{% block summary_tag %}
<div class="form-group">
	{% if headline_legend %}
	<h5>{{ shipping_address_form.legend }}</h5>
	{% endif %}
	<shop-checkout-digest initial-tag="{shipping_address_tag: '{{ shipping_address_form.as_text }}'}">
		<pre ng-bind="checkoutDigest.shipping_address_tag" class="shop-checkout-summary"></pre>
	</shop-checkout-digest>
</div>
{% endblock %}
